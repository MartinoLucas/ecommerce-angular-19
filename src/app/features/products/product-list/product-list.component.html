@let productsLocal = products();
<div class="m-10 grid gap-x-4 gap-y-2 grid-cols-4">
    @defer (on viewport) {
        @for (product of productsLocal ; track product.id) {
        <app-product-card [product]="product"></app-product-card>
        }
    }@loading(after 200ms; minimum 4s) {
        <p>Loading...</p>
    }@placeholder {
        <p>No products to see here... </p>
    }
  
</div>
